<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao SpaceBoss</title>
    <style>
        /* Mantendo o estilo consistente com seu tema */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .escolha-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            max-width: 500px;
            width: 90%;
        }

        .escolha-box h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .escolha-box p {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #ccc;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .botao {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .botao:hover {
            transform: scale(1.05);
        }

        .botao-registro {
            background-color: #007bff;
            color: white;
        }

        .botao-login {
            background-color: #28a745;
            color: white;
        }

        .botao-continuar {
            background-color: #6c757d;
            color: white;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }

        @media (max-width: 480px) {
            .escolha-box {
                padding: 20px;
            }

            .escolha-box h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./img/199621-910995780.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="escolha-box">
            <img src="img/SpaceBoss-08-02-2025.png" alt="SpaceBoss" class="logo">
            <h1>Bem-vindo ao SpaceBoss</h1>
            <p>Escolha como deseja continuar sua jornada espacial</p>
            
            <div class="botoes">
                <a href="registro.html" class="botao botao-registro">Criar Nova Conta</a>
                <a href="login.html" class="botao botao-login">Fazer Login</a>
                <a href="outra-pagina.html" class="botao botao-continuar">Continuar sem Conta</a>
            </div>
        </div>
    </div>
</body>
</html>
