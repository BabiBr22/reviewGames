<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceBoss</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./img/199621-910995780.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="form-box">
            <h2>Login SpaceBoss</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" required>
                    <label>Senha</label>
                </div>
                <button type="submit">Entrar</button>
                <p class="signup-link">
                    NÃ£o tem uma conta? <a href="registro.html">Registre-se</a>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
